<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Login</h2>
        <form action="/login" method="post" class="mt-3">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="mt-3">
            <a href="/register">Register</a>
        </div>
        <h2 class="form-signin-heading">My custom login page</h2><table class="table table-striped">
            <tbody>
            <tr><td><a href="/oauth2/authorization/google">Google</a></td></tr>
            <tr><td><a href="/oauth2/authorization/facebook">Facebook</a></td></tr>
            </tbody></table>
    </div>
</body>
</html>
